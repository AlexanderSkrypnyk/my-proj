<html>
<head>
  <title>Angular 2 QuickStart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>


  <script src="//code.angularjs.org/2.0.0-beta.8/angular2.min.js"></script>
  <script src="systemjs.config.js"></script>

  <script src="node_modules/ng2-bootstrap/bundles/ng2-bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">


  <script src="config.js"></script>
  <script>
    System.import('app').catch(function (err) {
      console.error(err);
    });
  </script>
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      },
      map: {
        moment: 'node_modules/moment/moment.js'
      }
    });
  </script>
</head>

<body>
<alert type="info" style="background-color:#93fa2d;color:#ff1934">Alert message</alert>
<div uib-alert template-url="alert.html" style="background-color:#fabe26;color:#ff1934">A happy alert!</div>

<button type="button" class='btn btn-primary' (click)="addAlert()">Add Alert</button>


</body>
</html>
